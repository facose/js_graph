<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- Charts for Graphics -->
    <div class="form">
        <label for="altura"><strong>Digite la altura desde la que se soltará la bolsa de arena:</strong></label>
        <br>
        <input type="text" name="altura" id="altura" placeholder="Datos numéricos en metros">
        <br>
        <label for="velocidad"><strong>Ingrese la velocidad inicial del globo:</strong></label>
        <br>
        <input type="text" name="velocidad" id="velocidad" placeholder="Datos numéricos en m/s">
        <br>
        <input type="submit" class="btn btn-primary" value="Enviar" onclick="altura()">
    </div>
    <div class="graphics">
        <canvas id="myChart"></canvas>
        <canvas id="mySecondChart"></canvas>
    </div>
    <div class="results" id="results">
        
    </div>
        <script src="chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
